spring:
  # 选择环境
  profiles:
    ## 开发环境
    active: dev
    ## 测试环境
    ## active: stg
    ## 生产环境
    ## active: prd

  ## 多个环境的公用配置
  application:
      # 应用名称
      name: log-service-core

  # 配置 Flyway
  flyway:
    ## sql 脚本的位置，默认为 classpath:db/migration。可手动指定
    locations: classpath:db/zwc
    ## 开启，默认开启
    enabled: true

  # 配置链路中心地址
  zipkin:
    # 为了 docker 设置 zipkin 服务器地址准备
    host: 127.0.0.1
    # 指定了 zipkin 服务器的地址
    base-url: http://${spring.zipkin.host}:9411
  sleuth:
    sampler:
      # 将采样比例设置为 1.0，也就是全部都需要。默认是 0.1
      probability: 1.0

eureka:
  server:
    # 为了 docker 设置注册中心地址准备
    host: 127.0.0.1
  instance:
    # 使用 ip 代替实例名
    prefer-ip-address: true
    # 实例的主机名
    hostname: ${spring.cloud.client.ip-address}
    # 实例的 ID 规则
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
  client:
    serviceUrl:
      # 注册中心地址
      defaultZone: http://${eureka.server.host}:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        # 开启监控端点
        include: hystrix.stream

# 打印 sql 日志
logging:
  level:
    com.zwc.base.mapper: debug

# swagger-ui 页面描述信息
osc:
  swagger:
    ## 应用名称
    name: @project.description@
    ## 版本号
    version: @project.version@

